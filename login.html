<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        html {
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            height: 100%;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        form {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        input {
            display: block;
            margin: 10px auto;
            width: 100%;
            max-width: 350px;
            height: 40px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="button"] {
            background-color: #5cb85c;
            background: linear-gradient(45deg, #5cb85c, #4cae4c);
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            form {
                padding: 15px;
            }
        }

        @media (min-width: 1200px) {
            body {
                font-size: 18px;
            }
        }
    </style>

</head>

<body>

    <div id="particles-js"></div>

    <form>
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="button" onclick="logar(); return false" value="Entrar">
    </form>

    <script src="js/particles.min.js"></script>
    <script src="js/particles-config.js"></script>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login === 'admin' && senha === 'admin') {
                location.href = "index.html";
            }
            else if(login === '3d' && senha === '3d'){
                location.href = "mockup.html";
            } 
            else {
                alert('Usu√°rio ou Senha incorretos!');
            }
        }
    </script>

</body>

</html>
